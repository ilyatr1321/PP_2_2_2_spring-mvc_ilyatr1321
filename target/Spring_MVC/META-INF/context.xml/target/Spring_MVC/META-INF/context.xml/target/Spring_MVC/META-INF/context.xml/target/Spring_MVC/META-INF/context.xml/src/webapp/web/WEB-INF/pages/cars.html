<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <h2>Cars:</h2>
    <table>
        <thead>
        <tr>
            <th>Brand</th>
            <th>Color</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.brand}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.year}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
